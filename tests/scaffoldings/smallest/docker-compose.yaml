version: "2.1"
services:
    odoo:
        build:
            context: ./
            dockerfile: ../${ODOO_MINOR}.Dockerfile
        environment:
            PYTHONOPTIMIZE: 0
        tty: true
        depends_on:
            - db

    db:
        image: postgres:${DB_VERSION}-alpine
        environment:
            POSTGRES_USER: odoo
            POSTGRES_PASSWORD: odoopassword
